  #     test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-uroot", "-proot"]
  #     interval: 10s
  #     timeout: 5s
  #     retries: 5

  # Eureka Server
  eureka-server:
    build:
      context: ./eureka-server
      dockerfile: Dockerfile
    container_name: exam-eureka-server
    ports:
      - "8761:8761"
    networks:
      - exam-network

  # Question Service
  question-service:
    build:
      context: ./question-service
      dockerfile: Dockerfile
    container_name: exam-question-service
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://host.docker.internal:3306/exam_question_db?createDatabaseIfNotExist=true
      SPRING_DATASOURCE_USERNAME: root
      SPRING_DATASOURCE_PASSWORD: root
      EUREKA_CLIENT_SERVICEURL_DEFAULTZONE: http://eureka-server:8761/eureka/
    ports:
      - "8085:8085"
    depends_on:
      - eureka-server
    networks:
      - exam-network
    restart: on-failure

  # Test Service
  test-service:
    build:
      context: ./test-service
      dockerfile: Dockerfile
    container_name: exam-test-service
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://host.docker.internal:3306/exam_test_db?createDatabaseIfNotExist=true
      SPRING_DATASOURCE_USERNAME: root
      SPRING_DATASOURCE_PASSWORD: root
      EUREKA_CLIENT_SERVICEURL_DEFAULTZONE: http://eureka-server:8761/eureka/
      SERVICES_QUESTION-SERVICE_URL: http://question-service:8085
      SERVICES_MARKS-SERVICE_URL: http://marks-service:8087
    ports:
      - "8086:8086"
    depends_on:
      - eureka-server
      - question-service
    networks:
      - exam-network
    restart: on-failure

  # Marks Service
  marks-service:
    build:
      context: ./marks-service
      dockerfile: Dockerfile
    container_name: exam-marks-service
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://host.docker.internal:3306/exam_marks_db?createDatabaseIfNotExist=true
      SPRING_DATASOURCE_USERNAME: root
      SPRING_DATASOURCE_PASSWORD: root
      EUREKA_CLIENT_SERVICEURL_DEFAULTZONE: http://eureka-server:8761/eureka/
      SERVICES_TEST-SERVICE_URL: http://test-service:8086
      SERVICES_QUESTION-SERVICE_URL: http://question-service:8085
    ports:
      - "8087:8087"
    depends_on:
      - eureka-server
      - test-service
    networks:
      - exam-network
    restart: on-failure

  # API Gateway
  api-gateway:
    build:
      context: ./api-gateway
      dockerfile: Dockerfile
    container_name: exam-api-gateway
    environment:
      EUREKA_CLIENT_SERVICEURL_DEFAULTZONE: http://eureka-server:8761/eureka/
    ports:
      - "8080:8080"
    depends_on:
      - eureka-server
    networks:
      - exam-network
    restart: on-failure

networks:
  exam-network:
    driver: bridge

volumes:
  mysql-data:
