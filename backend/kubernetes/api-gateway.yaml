apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-gateway
  namespace: exam-system
spec:
  replicas: 1
  selector:
    matchLabels:
      app: api-gateway
  template:
    metadata:
      labels:
        app: api-gateway
    spec:
      containers:
      - name: api-gateway
        image: exam-api-gateway:latest
        imagePullPolicy: Never
        ports:
        - containerPort: 8080
        env:
        - name: EUREKA_CLIENT_SERVICEURL_DEFAULTZONE
          valueFrom:
            configMapKeyRef:
              name: exam-config
              key: EUREKA_SERVER_URL
---
apiVersion: v1
kind: Service
metadata:
  name: api-gateway
  namespace: exam-system
spec:
  type: NodePort
  ports:
  - port: 8080
    targetPort: 8080
    nodePort: 30080
  selector:
    app: api-gateway
