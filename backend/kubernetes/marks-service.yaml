apiVersion: apps/v1
kind: Deployment
metadata:
  name: marks-service
  namespace: exam-system
spec:
  replicas: 2
  selector:
    matchLabels:
      app: marks-service
  template:
    metadata:
      labels:
        app: marks-service
    spec:
      containers:
      - name: marks-service
        image: exam-marks-service:latest
        imagePullPolicy: Never
        ports:
        - containerPort: 8087
        env:
        - name: SPRING_DATASOURCE_URL
          value: "jdbc:mysql://mysql:3306/exam_marks_db?createDatabaseIfNotExist=true"
        - name: SPRING_DATASOURCE_USERNAME
          valueFrom:
            secretKeyRef:
              name: mysql-secret
              key: mysql-username
        - name: SPRING_DATASOURCE_PASSWORD
          valueFrom:
            secretKeyRef:
              name: mysql-secret
              key: mysql-password
        - name: EUREKA_CLIENT_SERVICEURL_DEFAULTZONE
          valueFrom:
            configMapKeyRef:
              name: exam-config
              key: EUREKA_SERVER_URL
        - name: SERVICES_TEST-SERVICE_URL
          value: "http://test-service:8086"
        - name: SERVICES_QUESTION-SERVICE_URL
          value: "http://question-service:8085"
---
apiVersion: v1
kind: Service
metadata:
  name: marks-service
  namespace: exam-system
spec:
  ports:
  - port: 8087
    targetPort: 8087
  selector:
    app: marks-service
