apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: mysql-pvc
  namespace: exam-system
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 5Gi
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: mysql
  namespace: exam-system
spec:
  serviceName: mysql
  replicas: 1
  selector:
    matchLabels:
      app: mysql
  template:
    metadata:
      labels:
        app: mysql
    spec:
      containers:
      - name: mysql
        image: mysql:8.0
        ports:
        - containerPort: 3306
          name: mysql
        env:
        - name: MYSQL_ROOT_PASSWORD
          valueFrom:
            secretKeyRef:
              name: mysql-secret
              key: mysql-root-password
        volumeMounts:
        - name: mysql-storage
          mountPath: /var/lib/mysql
        - name: init-script
          mountPath: /docker-entrypoint-initdb.d
      volumes:
      - name: mysql-storage
        persistentVolumeClaim:
          claimName: mysql-pvc
      - name: init-script
        configMap:
          name: mysql-init-script
---
apiVersion: v1
kind: Service
metadata:
  name: mysql
  namespace: exam-system
spec:
  ports:
  - port: 3306
    targetPort: 3306
  selector:
    app: mysql
  clusterIP: None
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: mysql-init-script
  namespace: exam-system
data:
  init-db.sql: |
    CREATE DATABASE IF NOT EXISTS exam_question_db;
    CREATE DATABASE IF NOT EXISTS exam_test_db;
    CREATE DATABASE IF NOT EXISTS exam_marks_db;
    GRANT ALL PRIVILEGES ON exam_question_db.* TO 'root'@'%';
    GRANT ALL PRIVILEGES ON exam_test_db.* TO 'root'@'%';
    GRANT ALL PRIVILEGES ON exam_marks_db.* TO 'root'@'%';
    FLUSH PRIVILEGES;
