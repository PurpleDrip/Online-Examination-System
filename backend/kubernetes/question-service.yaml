apiVersion: apps/v1
kind: Deployment
metadata:
  name: question-service
  namespace: exam-system
spec:
  replicas: 2
  selector:
    matchLabels:
      app: question-service
  template:
    metadata:
      labels:
        app: question-service
    spec:
      containers:
      - name: question-service
        image: exam-question-service:latest
        imagePullPolicy: Never
        ports:
        - containerPort: 8085
        env:
        - name: SPRING_DATASOURCE_URL
          value: "jdbc:mysql://mysql:3306/exam_question_db?createDatabaseIfNotExist=true"
        - name: SPRING_DATASOURCE_USERNAME
          valueFrom:
            secretKeyRef:
              name: mysql-secret
              key: mysql-username
        - name: SPRING_DATASOURCE_PASSWORD
          valueFrom:
            secretKeyRef:
              name: mysql-secret
              key: mysql-password
        - name: EUREKA_CLIENT_SERVICEURL_DEFAULTZONE
          valueFrom:
            configMapKeyRef:
              name: exam-config
              key: EUREKA_SERVER_URL
---
apiVersion: v1
kind: Service
metadata:
  name: question-service
  namespace: exam-system
spec:
  ports:
  - port: 8085
    targetPort: 8085
  selector:
    app: question-service
