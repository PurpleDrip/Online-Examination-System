server:
  port: 8087

spring:
  application:
    name: marks-service
  datasource:
    url: jdbc:mysql://localhost:3306/exam_marks_db?createDatabaseIfNotExist=true
    username: root
    password: root
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
        format_sql: true

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
    register-with-eureka: true
    fetch-registry: true
  instance:
    prefer-ip-address: true
    instance-id: ${spring.application.name}:${server.port}

management:
  endpoints:
    web:
      exposure:
        include: health,info

logging:
  level:
    com.examportal.marks: DEBUG
    org.springframework.web: INFO

# Service URLs for inter-service communication
services:
  test-service:
    url: http://localhost:8086
  question-service:
    url: http://localhost:8085
